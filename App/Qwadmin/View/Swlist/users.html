<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<title>{$current['title']}-{$Think.CONFIG.title}</title>

		<meta name="keywords" content="{$Think.CONFIG.keywords}" />
		<meta name="description" content="{$Think.CONFIG.description}" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

		<include file="Public/head" />
   </head>

	<body class="no-skin">
		<include file="Public/header" />
		<div class="main-container" id="main-container">
			<script type="text/javascript">
				try{ace.settings.check('main-container' , 'fixed')}catch(e){}
			</script>

			<include file="Public/sidebar" />
			<div class="main-content">
				<div class="main-content-inner">
					<!-- #section:basics/content.breadcrumbs -->
					<include file="Public/breadcrumbs" />
					<!-- /section:basics/content.breadcrumbs -->
					<div class="page-content">
						<include file="Public/set" />

						<!-- /section:settings.box -->
						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->

								<div class="space-4"></div>
								<form id="form" method="post" action="{:U('del')}">
									<table class="table table-striped table-bordered">
									<thead>
										<tr>
                                        	<th style="width:50px;">头像</th>
											<th style="width:250px;">会员名称</th>
                                            <th style="width:50px;">性别</th>
											<th style="width:150px;">电话</th>
											<th>注册时间</th>

										</tr>
									</thead>
									<tbody> 
									<volist name="userList" id="val">
										<tr>
                                        	<td><img src="{$val['headimgurl']}" width="35" height="35"></td>
											<td style="line-height:30px">{$val['wxname']}</td>
                                            <td style="text-align:center; line-height:30px"><if condition="$val['gender'] neq 1 ">女<else />男</if></td>
											<td style="line-height:30px">{$val['tel']}</td>
											<td style="line-height:30px">{$val['dateline']|date="Y-m-d H:i:s",###}</td>

										</tr>
									</volist>
									</tbody>
								</table>
								</form>

								{$page}
								<!-- PAGE CONTENT ENDS -->
							</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.page-content -->
				</div>
			</div><!-- /.main-content -->
			<include file="Public/footer" />

		</div><!-- /.main-container -->

		<include file="Public/footerjs" />
	</body>
</html>
